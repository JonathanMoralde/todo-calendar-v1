<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calendar Checklist</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- main container -->
    <main class="main-container">
      <!-- nav -->
      <nav class="navbar">
        <div class="year-container">
          <button class="prev-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="year"></span>
          <button class="next-button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="months-container">
          <div class="months"><h2>Jan</h2></div>
          <div class="months"><h2>Feb</h2></div>
          <div class="months"><h2>Mar</h2></div>
          <div class="months"><h2>Apr</h2></div>
          <div class="months"><h2>May</h2></div>
          <div class="months"><h2>Jun</h2></div>
          <div class="months"><h2>Jul</h2></div>
          <div class="months"><h2>Aug</h2></div>
          <div class="months"><h2>Sep</h2></div>
          <div class="months"><h2>Oct</h2></div>
          <div class="months"><h2>Nov</h2></div>
          <div class="months"><h2>Dec</h2></div>
        </div>
      </nav>
      <!-- end of nav -->

      <!-- calendar section -->
      <section class="calendar-container">
        <div class="header"><h1>My Calendar Checklist</h1></div>

        <div class="container">
          <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
          </div>

          <div id="calendar"></div>
        </div>
      </section>
      <!-- end of calendar section -->

      <!-- checklist modal section -->
      <div id="newEventModal">
        <!-- form -->
        <form action="" class="todo-form" autocomplete="off">
          <!-- button -->
          <button type="button" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <p class="alert"></p>
          <h3>Task List</h3>
          <div class="form-control">
            <input type="text" id="todoInput" placeholder="e.g. code" />
            <button type="submit" class="submit-btn">Add</button>
          </div>
        </form>
        <!-- list -->
        <div class="todo-container">
          <div class="todo-list"></div>
        </div>
      </div>
      <div id="modalBackDrop"></div>
      <!-- end of checklist section -->
    </main>
    <!-- JAVASCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
